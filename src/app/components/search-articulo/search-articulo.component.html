


      <h2 mat-dialog-title>Buscar Articulo</h2>
      <mat-dialog-content>
        <div class="example-header">
          <mat-form-field>        
            <input matInput placeholder="Buscar" style="text-transform:uppercase" />
          </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource">
            
                <!-- Codigo Column -->
                <ng-container matColumnDef="codigo">
                  <mat-header-cell *matHeaderCellDef> Codigo. </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
                </ng-container>
            
                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                  <mat-header-cell *matHeaderCellDef> Descripcion. </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
                </ng-container>
            
        
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>

      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-button [mat-dialog-close]="true">Yes</button>
      </mat-dialog-actions>
